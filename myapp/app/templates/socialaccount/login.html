{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continue with {{ provider|title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .auth-card {
      background-color: #fff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .google-btn {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid black;
      border-radius: 20px;
      width: 250px;
    }

    .google-btn:hover {
      background-color: #e4e2e2;
    }

    .google-icon {
      margin-right: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 64px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <img src="{% static 'images/' %}{{ provider }}_icon.jpeg" class="logo" alt="{{ provider|title }} Logo">

    <h4 class="mb-3 fw-semibold">Sign In with {{ provider|title }}</h4>
    <p class="text-muted mb-4">You are about to sign in using your {{ provider|title }} account.</p>

    <form method="post" action="">
      {% csrf_token %}
      <button type="submit" class="google-btn">
        <i class="fab fa-{{ provider }} google-icon"></i> Continue with {{ provider|title }}
      </button>
    </form>
  </div>
</body>
</html>
